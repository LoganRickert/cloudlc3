
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>LC3 Simulator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <link rel="shortcut icon" href="images/favicon.ico">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <header>
            <h1>Header</h1>
        </header>
        <main>
            <div class="wrapper">
                <div class="w50 left">
                    <section id="memory">
                        <h2>Memory</h2>
                        <div class="unit">
                            <div class="unit-header">
                                <label>Jump: <input id="memory-unit-jump" type="text" placeholder="x3000"></label>
                                <p>
                                <button onclick="shiftMemory(-1)">&cuwed;</button>
                                <button onclick="shiftMemory(-8)">&cuwed;&cuwed;</button>
                                <button onclick="shiftMemory(1)">&cuvee;</button>
                                <button onclick="shiftMemory(8)">&cuvee;&cuvee;</button>
                                <button onclick="setMemoryToPC()">PC</button>
                                </p>
                            </div>
                            <div class="unit-body">
                                <table id="memory-unit-memory">
                                    <tr>
                                        <th></th>
                                        <th>Addr</th>
                                        <th>Label</th>
                                        <th>Hex</th>
                                        <th>Instruction</th>
                                    </tr>
                                    <tr>
                                        <td><button id="memory-unit-breakpoint">Br</button></td>
                                        <td>x3000</td>
                                        <td>Start</td>
                                        <td>x0000</td>
                                        <td>NOP</td>
                                    </tr>
                                    <tr>
                                        <td><button id="memory-unit-breakpoint">Br</button></td>
                                        <td>x3001</td>
                                        <td>Ready</td>
                                        <td>x0000</td>
                                        <td>NOP</td>
                                    </tr>
                                    <tr>
                                        <td><button id="memory-unit-breakpoint">Br</button></td>
                                        <td>x3002</td>
                                        <td>Go</td>
                                        <td>x0000</td>
                                        <td>NOP</td>
                                    </tr>
                                </table>
                            </div>
                            <div class="unit-footer">
                                <button onclick="shiftMemory(-1)">&cuwed;</button>
                                <button onclick="shiftMemory(-8)">&cuwed;&cuwed;</button>
                                <button onclick="shiftMemory(1)">&cuvee;</button>
                                <button onclick="shiftMemory(8)">&cuvee;&cuvee;</button>
                                <button onclick="setMemoryToPC()">PC</button>
                            </div>
                        </div>
                    </section>
                    <section>
                        <h2>Upload</h2>
                    </section>
                </div>
                <div class="w50 right">
                    <section id="status">
                        <h2>Status</h2>
                    </section>
                    <section id="console">
                        <h2>Console</h2>    
                    </section>
                </div>
            </div>
        </main>
        <footer>
            &copy; 2017
        </footer>
        <script src="js/Memory.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
